<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>标题</title>
    </head>
    <body>
        <h1>h1~h6都是标题</h1>
        <i>斜体</i>
        <b>粗体</b>
        <hr>分行
        <p>段落<br>换行</p>
        <p>空&nbsp;格符</p>
        <a href="" target='_blank'>超链接</a>
        <ul type="square">
            <li>点disc、circle、square</li>
        </ul>
        <ol>
            <li>数字</li>
        </ol>
        <img src="" title="鼠标划上去时的提示" alt="表示图片加载失败的提示">
        <del>给文字增加删除线</del>
        <p>10<sup>上标</sup></p>
        <u>给文字增加下划线</u>
        <br>
        <center>居中</center>
    </body>
</html>
