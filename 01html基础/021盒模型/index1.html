<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    * {
        margin: 0;
        /* 将所有的元素边距都设置为0，防止页面有其他元素有自带边距 */
    }
    #box{
        overflow: auto;
        width: 80%;
        margin: auto;
        /* 让父元素自动设置边距，左右边距相等，即可达到居中的效果 */
    }
    #box .item{
        /* width: 150px;height: 150px; */
        float: left;
        margin: 20px;
        border: 10px solid red;
        padding: 20px;
    }
</style>
<body>
    <div id="box">
        <!-- div#box : 创建有ID的div -->
        <div class="item">
            <img src="imgs/a.jpg"><br>
            显示文字
        </div>
        <div class="item">
            <img src="imgs/b.jpg" alt=""><br>
            显示文字
        </div>
        <div class="item">
            <img src="imgs/c.jpg" alt=""><br>
            显示文字
        </div>
    </div>
</body>
</html>
