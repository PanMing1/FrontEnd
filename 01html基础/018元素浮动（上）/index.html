<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style type="text/css">
    .green{
        width: 100px;height: 80px;
        background-color: green;
        float: left;
    }
    .red{
        width: 200px;height: 150px;
        background-color: red;
    }
    .a{
        width: 100px;
        background-color: tan;
    }
    .b{
        width: 400px;
        background-color: saddlebrown;
    }
    .c{
        width: 200px;
        background-color: silver;
    }
    .a,.b,.c{
        height: 200px;
        float: left;
    }
</style>
<body>
    <p>文字的浮动效果</p>
    <div class="green"></div>
    <!-- div.green ：可以快速的建好div -->
    <div class="red">
        <p>文字的浮动效果文字的浮动效果文字的浮动效果文字的浮动效果文字的浮动效果文字的浮动效果</p>
    </div>
    <p>横向排版布局</p>
    <div class="a"></div>
    <div class="b"></div>
    <div class="c"></div>
</body>
</html>
