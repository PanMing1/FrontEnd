<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
     /*
        1、type="text/javascript" 说明当前script标签中文文本的类型
        2、所有JS代码必须写在script中   
        3、为了语法规范，JavaScript要写在head中
        4、可以引入多个script标签
        5、js代码可以外部引用
        6、如果当前script是外部引用，标签中的代码就执行不到
     */   
     alert("你好明天");
    </script>
    <script type="text/javascript">
    alert("helloworld");
    </script>
    <script type="text/javascript" src="demo.js">
    alert(1);//这里的执行不到
    </script>
</head>

</body>
</html>
