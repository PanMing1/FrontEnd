<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击事件</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
        }

        #zong {
            width: 100%;
            height: 100%;
        }

        #zong .dEmo {
            width: 200px;
            height: 200px;
            border: solid 5px;
            border-color: #ff0000 #00ff00 #0000ff rgb(250, 0, 255);
            margin: auto;
            margin-top: 100px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var txt1 = document.getElementById("txt");
            var but1 = document.getElementById("but");
            var txt2 = document.getElementById("oJg");
            but1.onclick = function () {

                /* alert(typeof n); */
                function sum(n) {
                    if (n == 1) {
                        return 1;
                    }
                    return sum(n - 1) * n;
                }
                var n = txt1.value * 1;
                txt2.innerHTML = "结果：" + sum(n);
            }
        }
    </script>
</head>

<body>
    <div id="zong">
        <div class="dEmo">
            <h3>计算阶乘</h3>
            <input type="text" id="txt" value="请输入一个自然数">
            <input type="button" id="but" value="计算">
            <p id="oJg">结果：</p>
        </div>
    </div>
</body>

</html>
