    <script type="text/javascript">
    /*
    递归概念：
    函数可以自己调用自己，称为递归调用
    方法：
    1、找临界值，即无需计算，获得的值
    2、找这一次和上一次的关系
    3、假设单签函数已经可以使用了，调用自身计算上一次的运行结果，再次计算粗这次的运行结果
    特点：
    1、必须有参数
    2、必须有return
    */
   function sum(n){
       if(n == 1){
           return 1;
       }
       return sum(n - 1) + n; 
   }
   alert(sum(100));
    </script>
