<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>斐波那契数列</title>
    <script type="text/javascript">
    // 一对新生兔子，从4月成熟开始生一对兔子，每月生一对，20个月一共几对
    /*
        月份    一      二      三     成熟
        1       1       0      0      0        1
        2       0       1      0      0        1
        3       0        0     1      0        1
        4       1       0      0      1        2
        5       1       1      0      1        3
        6       1       1      1      1        4
        7       2       1      1      2        6
        8       3       2      1      3        9
        9       4       3      2      4        13
        10      6        4      3     6        19
    */
    function rabbit(month){
        if(month<4){
            return 1;
        }
        document.write("新增一队兔子 </br>")
        return rabbit(month-3) + rabbit(month-1);
    }
    var sum = rabbit(5);
    document.write("总共："+sum+"队兔子");
    </script>
</head>

</body>
</html>
